<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Resume Builder</h1>

<div class="container">

  <!-- FORM -->
  <div class="form-section">
    <label>Name</label>
    <input id="name">

    <label>Email</label>
    <input id="email">

    <label>Phone</label>
    <input id="phone">

    <label>Summary</label>
    <textarea id="summary"></textarea>

    <label>Skills</label>
    <input id="skill-input">
    <button id="add-skill">Add Skill</button>

    <label>Education</label>
    <textarea id="education"></textarea>

    <h3>Experience</h3>
    <input id="exp-title" placeholder="Job Title">
    <input id="exp-company" placeholder="Company">
    <input id="exp-duration" placeholder="Duration">
    <textarea id="exp-desc" placeholder="Description"></textarea>
    <button id="add-experience">Add Experience</button>

    <button id="save-btn">Save</button>
    <button id="download-btn">Download PDF</button>
  </div>

  <!-- PREVIEW -->
  <div class="preview-section">
    <div id="resume-preview">

      <div class="header">
        <h2 id="preview-name">Your Name</h2>
        <p>
          <span id="preview-email">email@example.com</span> |
          <span id="preview-phone">+91 XXXXXXXX</span>
        </p>
      </div>

      <div class="section">
        <h3>Summary</h3>
        <p id="preview-summary"></p>
      </div>

      <div class="section">
        <h3>Skills</h3>
        <ul id="preview-skills"></ul>
      </div>

      <div class="section">
        <h3>Experience</h3>
        <div id="preview-experience"></div>
      </div>

      <div class="section">
        <h3>Education</h3>
        <p id="preview-education"></p>
      </div>

    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
